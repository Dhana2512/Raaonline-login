<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raaonline-login</title>
    <link rel="shortcut icon" href="./Assets/Tlogo.png">
    <link href="./bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center main">
            <div class="col-sm-12 col-md-10 col-lg-10 login">
                <div class="row h-100 d-flex">
                    <!-- left side section -->
                    <div class="col-sm-12 col-md-12 col-lg-6 d-flex flex-column align-items-center justify-content-between login-banner">
                        <p class="h4 text-light mt-5"> Please login to continue </p>
                        <img src="Assets/lgoin.svg" alt="image" width="80%" />
                    </div>
                    <!-- Right side section -->
                    <div class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center login-form ">
                        <div class="wi">
                            <div class=" my-4 py-3 logo position-absolute">
                                <img src="./Assets/logo.png" alt="logo" />
                            </div>
                            <form>
                                <h2>Welcome!</h2>
                                <small class="text-muted mt-1">Login to continue</small>
                                <div class="mt-2">
                                    <spa>Don't have an account?<a href="#" class="text-decoration-none"> signup here</a></span>
                                </div>
                                <div class="mt-4">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email or Mobile</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ranjith@example.com"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        <div class="text-end">
                                                <a href="#" class="text-decoration-none small">Forgot password?</a>
                                            </div>
                                    </div>
                                    <span class="mt-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <a href="#" class="btn btn-outline-secondary">Cancel</a>  
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
